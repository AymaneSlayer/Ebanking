<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>D√©p√¥t / Retrait</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Operations.css') }}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light">

    <div class="container">
        <h2 class="mb-4">üí∏ Effectuer une op√©ration</h2>
        <!-- Affichage des messages flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}


        <form method="POST" action="{{ url_for('operations') }}" class="card p-4 shadow-sm bg-white">
            <div class="mb-3">
                <label for="numero" class="form-label">Compte concern√© :</label>
                <select name="numero" id="numero" class="form-select" required>
    {% for compte in comptes %}
        <option value="{{ compte.numero }}" {% if compte.numero == compte_selectionne %}selected{% endif %}>
            {{ compte.numero }} (solde : {{ compte.solde }} ‚Ç¨)
        </option>
    {% endfor %}
</select>

            </div>

            <div class="mb-3">
                <label for="montant" class="form-label">Montant (‚Ç¨) :</label>
                <input type="number" step="0.01" min="0.01" name="montant" id="montant" class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Type d'op√©ration :</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="depot" value="D√©p√¥t" checked>
                    <label class="form-check-label" for="depot">D√©p√¥t</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="retrait" value="Retrait">
                    <label class="form-check-label" for="retrait">Retrait</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Valider l'op√©ration</button>
        </form>

        <div class="text-end mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">üè† Retour accueil</a>
        </div>
    </div>

    {% if show_modal %}
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            alert("‚úÖ Op√©ration enregistr√©e avec succ√®s !");
        });
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
