<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body class="p-5">

    <h2>➕ Ajouter un compte bancaire</h2>

    <form method="POST" action="{{ url_for('ajouter_compte') }}" class="mt-4">
        <div class="mb-3">
            <label for="client_id" class="form-label">Client :</label>
            <select name="client_id" id="client_id" class="form-select" required>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.nom }} {{ client.prenom }} (ID: {{ client.id }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="solde" class="form-label">Solde initial (€) :</label>
            <input type="number" step="0.01" min="0" name="solde" id="solde" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Créer le compte</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Annuler</a>
    </form>
<!-- Modal Bootstrap -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Compte ajouté ✅</h5>
      </div>
      <div class="modal-body">
        Le compte a été ajouté avec succès !
      </div>
      <div class="modal-footer justify-content-center">
        <a href="{{ url_for('ajouter_compte') }}" class="btn btn-primary">Ajouter un autre</a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Accueil</a>
      </div>
    </div>
  </div>
</div>
{% if show_modal %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var myModal = new bootstrap.Modal(document.getElementById('successModal'));
        myModal.show();
    });
</script>
{% endif %}
</body>
</html>
