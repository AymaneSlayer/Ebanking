<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Historique des opérations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* On enlève le padding gauche du container pour coller à gauche */
    .no-padding-left {
      padding-left: 0 !important;
    }
    /* Supprimer margin du titre */
    h1 {
      margin: 0 !important;
    }
  </style>
</head>
<body>

<div class="container no-padding-left my-4 d-flex justify-content-between align-items-center">
  <h1>Historique des opérations</h1>
  <a href="{{ url_for('home') }}" class="btn btn-outline-primary d-flex align-items-center">
    <i class="bi bi-house-fill me-1"></i> Home
  </a>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Compte</th>
      <th>Montant</th>
      <th>Type</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for op in operations %}
    <tr>
      <td>{{ op.compte }}</td>
      <td>{{ "%.2f"|format(op.montant) }} €</td>
      <td>{{ op.type }}</td>
      <td>{{ op.date.strftime("%d/%m/%Y %H:%M:%S") }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
