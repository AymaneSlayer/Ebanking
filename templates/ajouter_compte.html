<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <h2>➕ Ajouter un compte bancaire</h2>

    <form method="POST" action="{{ url_for('ajouter_compte') }}" class="mt-4">
        <div class="mb-3">
            <label for="client_id" class="form-label">Client :</label>
            <select name="client_id" id="client_id" class="form-select" required>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.nom }} {{ client.prenom }} (ID: {{ client.id }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="solde" class="form-label">Solde initial (€) :</label>
            <input type="number" step="0.01" min="0" name="solde" id="solde" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Créer le compte</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Annuler</a>
    </form>

</body>
</html>
